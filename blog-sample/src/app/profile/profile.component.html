  <div class="fb-profile">
      <img align="left" class="fb-image-lg" [attr.src]="user.profile.banner" alt="Profile banner image"/>
      <img align="left" class="fb-image-profile thumbnail" [attr.src]="user.profile.profile" alt="Profile image"/>
      <div class="fb-profile-text">
          <h1>{{user.name + ' ' + user.lastname}}</h1>
          <h3>{{user.profile.message}}</h3>
      </div>
  </div>

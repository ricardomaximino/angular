

<section class="row" style="margin-top: 10%;">
  <div class="text-center col" style="padding-top: 20px; position: absolute; width:400px; height:400px; top: calc(50% - 200px); left: calc(50% - 200px); border: 1px solid #000;">
      <form class="form-signin">
        <img class="mb-4" src="../../assets/image/login.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Don't have an account! <a [routerLink]="['/home']">Sign Up Here</a></p>
      </form>
    </div>
</section>

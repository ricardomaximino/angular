<app-banner [bannerConfig]="bannerConfig"></app-banner>

<!-- Post Content -->
<button (click)="edit()">Edit</button>
<button (click)="create()">Create</button>
<article *ngIf="!editing">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto" *ngIf="!editing" [innerHtml]="html">
      </div>
    </div>
  </div>
</article>
<article *ngIf="editing">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <app-form [formConfig]="formConfig" (formsubmit)="formsubmit($event)"></app-form>
        </div>
      </div>
    </div>
  </article>

<hr>

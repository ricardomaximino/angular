<form name="sentMessage" id="contactForm" novalidate *ngIf="formConfig">
  <div *ngFor="let input of formConfig.inputs">
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>{{input.label}}</label>
        <input type="text" class="form-control" placeholder="{{input.placeholder}}" id="{{input.id}}">
        <p class="help-block text-danger"></p>
      </div>
    </div>
  </div>
  
    <div class="control-group" *ngIf="formConfig.textarea">
      <div class="form-group floating-label-form-group controls">
        <label>{{formConfig.textarea.label}}</label>
        <textarea rows="{{formConfig.textarea.numberOfLines}}" class="form-control" placeholder="{{formConfig.textarea.placeholder}}" id="{{formConfig.textarea.id}}"></textarea>
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="{{formConfig.button.id}}">{{formConfig.button.label}}</button>
    </div>
  </form>

<!-- Page Header -->
<header class="masthead" [style.backgroundImage]="'url(' + bannerConfig.image + ')'">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{bannerConfig.title}}</h1>
          <span class="subheading">{{bannerConfig.message}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
